<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>

    <title>Tetris</title>
  </head>
  <body>
    <header>
      <h1 class="title">
        Welcome <br /><span class="header__span">to tetris</span>
      </h1>
    </header>
    <main class="game-area">
      <div class="game">
        <div class="display">
          <div class="timerDisplay">00 : 00</div>

          <h2 class="score">
            Your Score <br />
            <span class="score-display">0</span>
          </h2>
          <div class="previous-grid"></div>
          <h2 class="lines-display">
            Lines: <span class="lines-score">0</span>
          </h2>
          <div class="lives">Lives: <span class="lives-score">5</span></div>
        </div>
        <div class="grid"></div>

        <div class="buttons">
          <button class="button">Start / Pause</button>
          <button class="button buttonr">Restart Game</button>
        </div>
      </div>
    </main>
  </body>
</html>
